<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Plating Thesis</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="icon" href="img/plate3.png" />
  </head>
  <body>
    <main>
      <!-- dis-biggie - LARGE dis-big - MEDIUM dis - PHONE -->
      <!-- p1 - green p2 - blue p3 - red -->
      <div class="outer mouse">
        <div class="inner" id="napkin"></div>
        <div class="main-plates inner">
          <img src="img/plate2.png" class="p1 dis-biggie" />
          <img src="img/plate4.png" class="p2 dis dis-biggie" />
          <img src="img/plate3.png" class="p3 dis-biggie" />
          <img src="img/plate3.png" class="p2" />
          <img src="img/text.png" />
          <img src="img/plate4.png" class="p1" />
          <img src="img/plate4.png" class="p3 dis dis-big" />
          <img src="img/plate3.png" class="p1 dis dis-big" />
          <img src="img/plate2.png" class="p2 dis-big" />
        </div>
        <div class="inner" id="popup"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
